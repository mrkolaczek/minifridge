<!DOCTYPE html>
<html lang="en">
<head>
  <title>Minifridge Launcher</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #F5F5F5;">
  <div id="header">
  </div>
  &nbsp;&nbsp;
  <div class="container-fluid">
    <div id="alert" class="alert alert-danger alert-dismissible text-center collapse" role="alert">
      <button type="button" class="close" aria-label="Close" onclick="hideAlert()">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>Launched!</strong>
      <div class="row">
        <div class="col-xs-12">
          <div class="progress">
            <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-valuenow="28" aria-valuemin="0" aria-valuemax="28" style="width: 100%">         
            </div>
          </div>
        </div>
      </div>  
    </div>
    <div class="row">
      <div class="col-xs-6">
        <button type="button" class="btn btn-success btn-block btn-lg" id="left">Left</button>
      </div>
      <div class="col-xs-6">
        <button type="button" class="btn btn-success btn-block btn-lg" id="right">Right</button>
      </div>
    </div>
    &nbsp;
    <div class="row">
      <div class="col-xs-12">
        <div class="btn-group btn-group" role="group">
          <button type="button" id="disatnce" class="btn btn-default" name="distance"/>
        </div>
      </div>
    </div>
    &nbsp;
    <div class="row">
      <div class="col-xs-12">
        <button id="fire" type="button" class="btn btn-danger btn-block btn-lg" onclick="showAlert(); timerId;">FIRE</button>
      </div>
    </div>
  </div>
  <div id="footer">
  </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
  <script src="app.js"></script>
  <script>
    function showAlert() {
      $("#alert").addClass("fade in");
    }

    function hideAlert() {
      $("#alert").removeClass("fade in");
    }

    $("#header").load("header.html");
    $("#footer").load("footer.html");

    var timeLeft = 28;
    var timerId = setInterval(countDown, 1000);

    function countDown() {
      if (timeLeft == 0) {
        clearTimeout(timerId);
        hideAlert();
      } else {
        timeLeft--;
        var percent = (timeLeft / 28) * 100;
        $('.progress-bar').css('width', percent+'%').attr('aria-valuenow', percent);
      }
    }
  </script>
</body>
</html>
