<!DOCTYPE html>
<html lang="en">
<head>
  <title>Minifridge Launcher</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #F5F5F5;">
  <div class="container">
      <i class="fa fa-angle-up" id="forward"></i>
      <i class="fa fa-angle-left" id="left"></i>
      <i class="fa fa-angle-down" id="reverse"></i>
      <i class="fa fa-angle-right" id="right"></i>
      <i class="fa stop" id="stop">STOP</i>
  </div>
  &nbsp;&nbsp;
  <div class="container-fluid">
    <div id="alert" class="alert alert-danger alert-dismissible fade in text-center" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>Launched!</strong>
      <p>The drink will be launched in 5 seconds</p>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <button type="button" class="btn btn-success btn-block btn-lg">Left</button>
      </div>
      <div class="col-xs-6">
        <button type="button" class="btn btn-success btn-block btn-lg">Right</button>
      </div>
    </div>
    &nbsp;
    <div class="row">
      <div class="col-xs-12">
        <button id="fire" type="button" class="btn btn-danger btn-block btn-lg">FIRE</button>
      </div>
    </div>
  </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
  <script src="app.js"></script>
  <script>
    $("#fire").onclick(function () {
      $("#alert").alert();
    });
</body>
</html>
